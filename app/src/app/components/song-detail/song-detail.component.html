<mat-toolbar>
    <div class="titles-toolbar" fxLayout="column">
        <h1>{{song.song_name}}</h1>
        {{song.song_author}}
    </div>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<mat-card>

    <img mat-card-image src="{{API_BASE_URL + [song.song_cover]}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{song.song_description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>
    </mat-card-actions>
</mat-card>
